<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/webboard_layout}">

<div layout:fragment="content">	
	<div class="panel-heading">Register Page</div>
	<div class="panel-body">
		<form th:action="@{register}" method="post">
			<div class="form-group">
				<label>Title</label> <input class="form-control" name="title"
				th:value="${vo.title}" placeholder="Title test here."/>
			</div>
			
			<div class="form-group">
				<label>Content</label> 
				<textarea class="form-control" row="3" name='content'
				th:text="${vo.content}" placeholder="Content text here"></textarea>
			</div>
			
			<div class="form-group">
				<label>Writer</label><input class="form-control" name="writer"
				th:value="${vo.writer}" placeholder="Writer test here" /> 	
			</div>
			
			<button type="submit" class="btn btn-default">Submit Button</button>
			<button type="reset" class="btn btn-primary">Reset Button</button>
		</form>
		
	</div>
	
	</div>
	<!-- end fragment -->
	<th:block layout:fragment="script">
	
		<script th:inline="javascript">
		
		</script>
	
	</th:block>	

	<div class="panel-body pull-right">
		<h1> Index </h1>
	</div>	
</div>

<th:block layout:fragment="script">
</th:block>
