<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>BNO</th>
            <th>POSITION</th>
            <th>TITLE</th>
            <th>CONTENT</th>
            <th>TERM</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>[[${result.bno-1}]]</td>
            <td>[[${result.position}]]</td>
            <td>[[${result.title}]]</td>
            <td>[[${result.content}]]</td>
            <td>[[${result.term}]]</td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-danger" th:href="@{/experience/} + ${result.bno} +@{/delete}">Delete</a>
    <a class="btn btn-info" th:href="@{/experience/} + ${result.bno} +@{/update}">Edit</a>
    <a th:href="@{/experience/}">
        <button class="btn btn-info">Return Page</button>
    </a>
</div>
