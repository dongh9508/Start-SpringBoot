
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">

<div layout:fragment="content">
    <div>
        <form th:action="@{/experience/register}" method="post">

            <div class="form-group">
                <label>Position</label>
                <input class="form-control" name="position" th:value="${vo.position}" placeholder="position text here." />
            </div>
            
            <div class="form-group">
                <label>Title</label>
                <input class="form-control" name="title" th:value="${vo.title}" placeholder="Title text here." />
            </div>
            
            <div class="form-group">
                <label>Term</label> 
                <input class="form-control" name="Term" th:value="${vo.term}" placeholder="term text here."/>
            </div>

            <div class="form-group">
                <label>Content</label>
                <textarea class="form-control" rows="3" name="content" th:text="${vo.content}" placeholder="Content text here."></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit Button</button>
        </form>
    </div>

</div>
